<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Krane</title>
    <link rel="icon" href="assets/favicon/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Toolset for working with containers" />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/biensupernice/image/upload/v1600121218/ship_from_any_cli_ngo2m3.jpg"
    />
    <meta property="og:url" content="https://krane.sh" />
    <meta property="og:site_name" content="Krane" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="720" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="Ship from any CLI" />
    <meta
      name="keywords"
      content="docker,containers,container management,golang,toolset"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">Loading...</div>

    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        name: "KRANE",
        loadSidebar: true,
        loadNavbar: false,
        coverpage: true,
        onlyCover: true,
        auto2top: true,
        maxLevel: 4,
        subMaxLevel: 3,
        themeColor: "black",
        ext: ".md",
        ga: "UA-177852138-1",

        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/biensupernice/krane/tree/master/docs/",
            null,
            "Edit"
          ),
        ],
        copyCode: {
          buttonText: { "/": "copy" },
          errorText: { "/": "Error" },
          successText: { "/": "Copied" },
          pagination: {
            previousText: "previous",
            nextText: "next",
            crossChapter: true,
            crossChapterText: true,
          },
        },
        tabs: {
          persist: false,
          sync: false,
          theme: "classic",
          tabComments: true,
          tabHeadings: true,
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  </body>
</html>
